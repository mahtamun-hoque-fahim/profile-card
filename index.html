<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="me.jpg" alt="">
            </div>
            <div class="name">Mahtamun Hoque Fahim</div>
            <div class="desc">Graphic Designer & Front-end Web Designer </div>
            <div class="sm">
                <a href=""><i class="fas fa-globe-asia"></i></a>
                <a href=""><i class="fab fa-github-alt"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-telegram"></i></a>
                <a href=""><i class="fas fa-envelope-open"></i></a>
            </div>
            <a href=""><i class="contact-btn">Let's Talk!</i></a>
        </div>
        <div class="card-footer">
            <div class="numbers">
                <div class="items">
                    <div class="activity"><i class="fas fa-heart"></i></div>
                    <span>401</span>
                    Posts
                </div>
                <div class="border"></div>
                <div class="items">
                    <div class="activity"><i class="fas fa-user-friends"></i></div>
                    <span>109</span>
                    Following
                </div>
                <div class="border"></div>
                <div class="items">
                    <div class="activity"><i class="fas fa-users"></i></div>
                    <span>1.09k</span>
                    Followers
                </div>
            </div>
        </div>
    </div>




</body>

</html>
